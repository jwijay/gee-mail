    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
        var main = function() {
    		$('.message').click(function() {
		    	//closes all other open message body/bodies when clicking on a message
		    	//maybe want to remove so multiple message bodies can remain open
		    	$('.msg-body').hide()
		    	//using toggleClass to select/deselect message
		    	$(this).addClass('current');
		    	//might want to change so it can also hide message 
		    	//when you click it twice
		        $(this).children('.msg-body').show();
        	});
		}
		//Do I need this? I dunno.
		$(document).ready(main);
      };
